<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи - каталог</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    document.createElement( "picture" );
  </script>
  <script src="js/picturefill.js" async></script>
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <div class="container">
      <a class="header__logo logo" href="index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="logo__image" src="img/logo-mobile.svg" width="190" height="38" alt="Логотип интернет-магазина функционального питания для котов Cat Energy">
        </picture>
      </a>
      <button class="header__toggle" type="button">
        <svg  class="header__toggle-icon header__toogle-icon_open icon-svg" width="24" height="18" aria-label="Открыть меню" focusable="false">
          <use xlink:href="#icon-mobile-menu"></use>
        </svg>
        <svg class="header__toggle-icon header__toogle-icon_close icon-svg" width="18" height="18" aria-label="Закрыть меню" focusable="false">
          <use xlink:href="#icon-close"></use>
        </svg>
      </button>
      <nav class="header__nav">
        <ul class="main-nav">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Каталог продукции</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
  </main>

  <footer class="footer">
    <section class="contacts footer__contacts">
      <h2 class="visually-hidden">Как нас найти?</h2>
      <p class="contacts__info">
        <b class="contacts__lead">Приглашаем к сотрудничеству дилеров!</b>
        <span class="contacts__adress">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</span>
      </p>
      <div class="map contacts__map">
        <img class="map__pin" src="img/map-pin.png" alt="Указатель местонахождения магазина на карте">
        <img class="map__image" src="img/bg-map-mobile@1x.png" alt="Часть карты с интернет-магазином Cat Energy по адресу г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8">
      </div>
    </section>
    <a class="footer__logo logo" href="index.html">
      <svg class="logo__image icon-svg" width="128" height="23" focusable="false" aria-label="Логотип интернет-магазина функционального питания для котов Cat Energy">
        <use xlink:href="#logo-footer"></use>
      </svg>
    </a>
    <ul class="social footer__social">
      <li class="social__item">
        <a class="social__link" href="#">
          <span class="visually-hidden">Cat Energy в ВКонтакте</span>
          <svg class="social__icon icon-svg" width="22" height="12" focusable="false">
            <use xlink:href="#icon-vk-mobile"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="#">
          <span class="visually-hidden">Cat Energy в Инстаграме</span>
          <svg class="social__icon icon-svg" width="16" height="16" focusable="false">
            <use xlink:href="#icon-insta-mobile"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="#">
          <span class="visually-hidden">Cat Energy на Фейсбуке</span>
          <svg class="social__icon icon-svg" width="10" height="19" focusable="false">
            <use xlink:href="#icon-fb-mobile"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a class="copyright footer__copyright">
      HTML Academy
      <svg class="copyright__icon icon-svg" width="60" height="60" focusable="false">
        <use xlink:href="#htmlacademy"></use>
      </svg>
    </a>
  </footer>

</body>
</html>
